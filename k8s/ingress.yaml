apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-dag
  namespace: k8s-demo-namesapace
spec:
  rules:
  - host: k8s.dag.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: k8s-demo-service
            port:
              number: 81
  ingressClassName: nginx